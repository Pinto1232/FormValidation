<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br>
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" minlength="8" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="^(?:(?:\+|0{0,2})27|0)[1-9]\d{8}$">
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>

    <br>
    <div class="table-container">
        <input type="text" id="search" onkeyup="searchFunction()" placeholder="Search for names..">
        <table class="table-center" id="dataTable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>35</td>
                <td>Male</td>
                <td>1234 Main St</td>
                <td>555-555-5555</td>
                <td>johndoe@email.com</td>
                <td>New York</td>
                <td>USA</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>


    <!-- Modal -->
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Modal Content</p>
        </div>
    </div>

    <!-- End Modal -->
    <script src="script.js"></script>
</body>

</html>
